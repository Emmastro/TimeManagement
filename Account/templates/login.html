{% extends "dashboard.html" %}
{% load static %}
{% block content %}
<div class="container">
  <!-- Content here -->

<div class="card mx-auto" style="width: 18rem; margin-top:3rem">
  <h5 class="card-header">Time management</h5>
  <div class="card-body">
    <h5 class="card-title">Login</h5>
    
<form method="POST" action={% url 'login' %}>
{% csrf_token %}
  <input hidden name="redirect" value="/">
  <div class="form-group">
    <label for="useraname">Username</label>
    <input name="username" type="username" class="form-control" id="username" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input name="password" type="password" class="form-control" id="password">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
  </div>
</div>
</div>

{% endblock content %}
