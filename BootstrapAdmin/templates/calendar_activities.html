<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blank Page - Brand</title>
    <link rel="stylesheet" href="/static/BootstrapAdmin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <nav class="navbar navbar-dark align-items-start sidebar accordion p-0" style="background-color: #9b301c;color: #ffffff;">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-business-time"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>Time<br>management</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="nav navbar-nav text-light" id="accordionSidebar" style="color: rgb(255,255,255);">
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/dashboard/period/term1"><i class="far fa-calendar-minus"></i>Term 1</a><a class="nav-link" href="/dashboard/period/term2"><i class="far fa-calendar-minus"></i>Term 2</a><a class="nav-link" href="/dashboard/period/term3"><i class="far fa-calendar-minus"></i>Term 3</a>
                        <a
                            class="nav-link" href="/dashboard/period/custom"><i class="far fa-calendar-minus"></i>Custum period</a><a class="nav-link" href="/dashboard/period/add"><i class="far fa-calendar-plus"></i>Add a Custom period</a></li>
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"><a class="nav-link" href="/dashboard/account"><i class="far fa-user-circle"></i><span>Account</span></a></li>
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                    <li class="nav-item" role="presentation"></li>
                </ul>
                <div class="text-center d-none d-md-inline"><button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button></div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid"><button class="btn btn-link d-md-none rounded-circle mr-3" id="sidebarToggleTop" type="button"><i class="fas fa-bars"></i></button>
                        <ul class="nav navbar-nav flex-nowrap ml-auto">
                            <li class="nav-item dropdown d-sm-none no-arrow"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#"><i class="fas fa-search"></i></a>
                                <div class="dropdown-menu dropdown-menu-right p-3 animated--grow-in" role="menu" aria-labelledby="searchDropdown">
                                    <form class="form-inline mr-auto navbar-search w-100">
                                        <div class="input-group"><input class="bg-light form-control border-0 small" type="text" placeholder="Search for ...">
                                            <div class="input-group-append"><button class="btn btn-primary py-0" type="button"><i class="fas fa-search"></i></button></div>
                                        </div>
                                    </form>
                                </div>
                            </li>
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow" role="presentation">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#"><span class="d-none d-lg-inline mr-2 text-gray-600 small">Your name</span><img class="border rounded-circle img-profile" src="/static/BootstrapAdmin/img/avatars/avatar3.jpeg"></a>
                                    <div
                                        class="dropdown-menu shadow dropdown-menu-right animated--grow-in" role="menu"><a class="dropdown-item" role="presentation" href="#"><i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Profile</a><a class="dropdown-item" role="presentation" href="#"><i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Settings</a>
                                        <a
                                            class="dropdown-item" role="presentation" href="#"><i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Activity log</a>
                                            <div class="dropdown-divider"></div><a class="dropdown-item" role="presentation" href="#"><i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Logout</a></div>
                    </div>
                    </li>
                    </ul>
            </div>
            </nav>
            <div class="container-fluid">
                <form method="post" action={% url 'period' %}>
                <h3 class="text-dark mb-1">Term 1</h3>
                <div class="card shadow mb-3">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Settings</p>
                    </div>

                    <div class="card-body">
                        
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="username"><strong>Title</strong></label><input class="form-control" type="text" placeholder="Time frame title" name="title"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                    <label for="email"><strong>Calendar</strong><br></label>
                                    <select class="form-control" name="calendar">
                                    <optgroup label="Calendars">
                                        <option value=0 selected="selected">---Add a new calendar---</option>
                                        {% for calendarName in calendarNames %}
                                        <option value={{forloop.counter}} selected="">{{calendarName}}</option>
                                        {% endfor %}
                                    </optgroup></select></div>
                                </div>
                            </div>
                             <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="first_name"><strong>Begins</strong><br></label><input class="form-control" type="date" name="begin"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="last_name"><strong>Ends</strong></label><input class="form-control" type="date" name="end"></div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="card shadow mb-3">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Schedule</p>
                    </div>
                    <div class="card-body">
                        
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label class="text-uppercase text-center" style="width: 100%;background-color: #666d70;color: rgb(255,255,255);font-style: normal;padding: 0px;margin: 0px;margin-bottom: 10px;margin-top: 10px;">Grey block</label>
                                        <input
                                            class="form-control" type="text" name="grey"><label class="text-uppercase text-center" style="width: 100%;background-color: #008ed6;color: rgb(255,255,255);font-style: normal;margin-bottom: 10px;margin-top: 10px;">blue block</label><input class="form-control"
                                                type="text" name="blue"><label class="text-uppercase text-center" style="width: 100%;background-color: #e8112d;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">red block</label>
                                            <input
                                                class="form-control" type="text" name="red"><label class="text-uppercase text-center" style="width: 100%;background-color: #ffcc1e;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">yellow block</label><input class="form-control"
                                                    type="text" name="yellow"><label class="text-uppercase text-center" style="width: 100%;background-color: #008272;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">green block</label>
                                                <input
                                                    class="form-control" type="text" name="green"><label class="text-uppercase text-center" style="width: 100%;background-color: #9e2387;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">purple block</label><input class="form-control"
                                                        type="text" name="purple"><label class="text-uppercase text-center" style="width: 100%;background-color: #fc9e49;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">sport block</label>
                                                    <input
                                                        class="form-control" type="text" name="sport"><label class="text-uppercase text-center" style="width: 100%;background-color: #f94f8e;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">Research block</label><input class="form-control"
                                                            type="text" name="research"><label class="text-uppercase text-center" style="width: 100%;background-color: #754760;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">Extra curricular block</label>
                                                        <input
                                                            class="form-control" type="text"></div>
                                </div>
                            </div>
                            <div class="form-group d-lg-flex justify-content-lg-center"><button class="btn btn-primary btn-sm d-lg-flex justify-content-lg-center" type="submit">Save Schedule</button></div>
                        
                    </div>
                </div>
                </form>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright Â© Brand 2020</span></div>
            </div>
        </footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/static/BootstrapAdmin/js/script.min.js"></script>
</body>

</html>
