<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blank Page - Brand</title>
    <link rel="stylesheet" href="/static/BootstrapAdmin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
</head>

<body id="page-top">
    <div id="wrapper">
        
        {% include 'vertical_nav_admin.html' %}

        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                
                {% include 'horizontal_nav_admin.html' %}

            <div class="container-fluid">
                <form method="post" action={% url 'period' period%}>
                {% csrf_token %} 
                <h3 class="text-dark mb-1">{{period}}</h3>
                <div class="card shadow mb-3">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Settings</p>
                    </div>

                    <div class="card-body">
                        
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="username"><strong>Title</strong></label><input class="form-control" type="text" placeholder="Time frame title" name="calendar-name" value="{{period}}"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group">
                                    
                                    <label for="email"><strong>Calendar</strong><br></label>
                                    <select class="form-control" name="calendar">
                                    <optgroup label="Calendars">
                                        <option value=0 selected="selected">---Add a new calendar---</option>
                                        {% for calendarName in calendarNames %}
                                        <option value={{forloop.counter}} selected="">{{calendarName}}</option>
                                        {% endfor %}
                                    </optgroup></select></div>
                                </div>
                            </div>
                             <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="first_name"><strong>Begins</strong><br></label><input class="form-control" type="date" name="start"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="last_name"><strong>Ends</strong></label><input class="form-control" type="date" name="end"></div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="card shadow mb-3">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Schedule</p>
                    </div>
                    <div class="card-body">
                        
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group">
                                    <label class="text-uppercase text-center" style="width: 100%;background-color: #666d70;color: rgb(255,255,255);font-style: normal;padding: 0px;margin: 0px;margin-bottom: 10px;margin-top: 10px;">Grey block</label>
                                    <input class="form-control" type="text" name="grey"><label class="text-uppercase text-center" style="width: 100%;background-color: #008ed6;color: rgb(255,255,255);font-style: normal;margin-bottom: 10px;margin-top: 10px;">blue block</label>
                                    <input class="form-control" type="text" name="blue"><label class="text-uppercase text-center" style="width: 100%;background-color: #e8112d;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">red block</label>
                                    <input class="form-control" type="text" name="red"><label class="text-uppercase text-center" style="width: 100%;background-color: #ffcc1e;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">yellow block</label>
                                    <input class="form-control"type="text" name="yellow"><label class="text-uppercase text-center" style="width: 100%;background-color: #008272;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">green block</label>
                                    <input class="form-control" type="text" name="green"><label class="text-uppercase text-center" style="width: 100%;background-color: #9e2387;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">purple block</label>
                                    <input class="form-control" type="text" name="purple"><label class="text-uppercase text-center" style="width: 100%;background-color: #fc9e49;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">sport block</label>
                                    <input class="form-control" type="text" name="sport"><label class="text-uppercase text-center" style="width: 100%;background-color: #f94f8e;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">Research block</label>
                                    <input class="form-control" type="text" name="research"><label class="text-uppercase text-center" style="width: 100%;background-color: #754760;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">Extra curricular block</label>
                                    <input class="form-control" type="text" name="extra-curricular"></div>
                                </div>
                            </div>
                            <div class="form-group d-lg-flex justify-content-lg-center"><button class="btn btn-primary btn-sm d-lg-flex justify-content-lg-center" type="submit">Save Schedule</button></div>
                        
                    </div>
                </div>
                </form>
            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><span>Copyright Â© Brand 2020</span></div>
            </div>
        </footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/static/BootstrapAdmin/js/script.min.js"></script>
</body>

</html>
