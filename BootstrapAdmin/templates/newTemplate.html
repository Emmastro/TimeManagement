<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blank Page - Brand</title>
    {% include "components/css.html" %}
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-light navbar-expand bg-white shadow mb-4 topbar static-top">
                    <div class="container-fluid">
                        <ul class="nav navbar-nav flex-nowrap ml-auto">
                            
                            <div class="d-none d-sm-block topbar-divider"></div>
                            <li class="nav-item dropdown no-arrow" role="presentation">
                                <div class="nav-item dropdown no-arrow"><a class="dropdown-toggle nav-link" data-toggle="dropdown" aria-expanded="false" href="#"><span class="d-none d-lg-inline mr-2 text-gray-600 small">Your name</span><img class="border rounded-circle img-profile" src="/static/BootstrapAdmin/img/avatars/avatar3.jpeg"></a>
                                    <div
                                        class="dropdown-menu shadow dropdown-menu-right animated--grow-in" role="menu"><a class="dropdown-item" role="presentation" href="#"><i class="fas fa-user fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Profile</a><a class="dropdown-item" role="presentation" href="#"><i class="fas fa-cogs fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Settings</a>
                                        <a
                                            class="dropdown-item" role="presentation" href="#"><i class="fas fa-list fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Activity log</a>
                                            <div class="dropdown-divider"></div><a class="dropdown-item" role="presentation" href="#"><i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>&nbsp;Logout</a></div>
                    </div>
                    </li>
                    </ul>
            </div>
            </nav>
            <div class="container-fluid">
                <h3 class="text-center text-dark mx-auto mb-1" style="margin-bottom: 15px;">Create a new template</h3>
                <div class="card shadow mx-auto mb-3" style="max-width: 500px;text-align: left;">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Details on the block</p>
                    </div>
                    <div class="card-body">
                        <form method="post" id="new-template">
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="username"><strong>Template name</strong></label>
                                    <input class="form-control" type="text" placeholder="Calendar name" name="template-name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="cycle"><strong>Cycle</strong><br></label>
                                    <input class="form-control" type="number" name="cycle" value="1"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="time-interval"><strong>Time interval (minutes)</strong><br></label>
                                    <input class="form-control" type="number" name="time-interval" value="30" min="0" step="5">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="start-time"><strong>Start time</strong><br></label>
                                    <input class="form-control" name="start-time" type="time" value="07:00">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="end-time"><strong>End time</strong><br></label>
                                    <input class="form-control" name="end-time" value="17:00" type="time">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="card" style="margin-right: 30px;margin-left: 30px;">
            <div class="card-body text-center" style="width: 100%;">
                <h4 class="card-title">Week 1</h4>
                <h6 class="text-muted card-subtitle mb-2"></h6>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>Monday</th>
                                <th>Tuesday</th>
                                <th>Wednesday</th>
                                <th>Thursday</th>
                                <th>Friday</th>
                                <th>Saturday</th>
                            </tr>
                        </thead>
                        <tbody id="editView">

                        </tbody>
                    </table>
                </div><button class="btn btn-primary" type="button">Save template</button></div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><a href="http://emmamurairi.me"><span>Developed by Emmanuel Murairi Â©&nbsp; 2020</span></a></div>
            </div>
        </footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/static/BootstrapAdmin/js/script.min.js"></script>
    <script src="/static/BootstrapAdmin/js/main.js"></script>
</body>

</html>
