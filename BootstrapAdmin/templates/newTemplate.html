<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blank Page - Brand</title>
    {% include "components/css.html" %}
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                {% include 'components/horizontal_navbar.html' %}
        <form method="POST" id="new-template">
            {% csrf_token %}
            <div class="container-fluid">
                <h3 class="text-center text-dark mx-auto mb-1" style="margin-bottom: 15px;">Create a new template</h3>
                <div class="card shadow mx-auto mb-3" style="max-width: 500px;text-align: left;">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Details on the block</p>
                    </div>
                    <div class="card-body">
                       
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="username"><strong>Template name</strong></label>
                                    <input class="form-control" type="text" placeholder="Calendar name" name="template-name">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="cycle"><strong>Cycle</strong><br></label>
                                    <input class="form-control" type="number" name="cycle" value="1"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="time-interval"><strong>Time interval (minutes)</strong><br></label>
                                    <input class="form-control" type="number" name="time-interval" value="30" min="0" step="5">
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="start-time"><strong>Start time</strong><br></label>
                                    <input class="form-control" name="start-time" type="time" value="07:00">
                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="end-time"><strong>End time</strong><br></label>
                                    <input class="form-control" name="end-time" value="17:00" type="time">
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
       
            <div id="calendars">
            </div>
        <div class="form-group d-lg-flex justify-content-lg-center"><button class="btn btn-primary btn-sm d-lg-flex justify-content-lg-center" type="submit">Save Template</button></div>
        </form>
    
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><a href="http://emmamurairi.me"><span>Developed by Emmanuel Murairi Â©&nbsp; 2020</span></a></div>
            </div>
        </footer>
    </div>
    
    <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/static/BootstrapAdmin/js/script.min.js"></script>
    <script src="/static/BootstrapAdmin/js/main.js"></script>
</body>

</html>
