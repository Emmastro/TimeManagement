<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Setup Calendar - Time management</title>
    <link rel="stylesheet" href="/static/BootstrapAdmin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="/static/BootstrapAdmin/css/styles.min.css">
    <style>
        .block-inputs label{
            width: 100%;
            color:white;
            font-style: normal;
            margin-bottom: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body id="page-top">
    <div id="wrapper">
     
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
            <form id="setup-calendar" method="post">
                {% csrf_token %} 
                {% include 'components/horizontal_navbar.html' %}
            <div class="container-fluid">
                <h3 class="text-center text-dark mx-auto mb-1" style="margin-bottom: 15px;">Setup a calendar template</h3>
                <div class="card shadow mx-auto mb-3" style="max-width: 500px;text-align: left;">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Details on your block</p>
                    </div>
                    <div class="card-body">
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="title"><strong>Title</strong></label><input class="form-control" type="text" placeholder="Calendar name" name="calendar-name" required></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                <div class="form-group"><label for="calendar"><strong>Calendar</strong><br></label>
                                    <select class="form-control" name="calendar">
                                        <optgroup label="Calendars">
                                            <option value=0 selected="selected">---Add a new calendar---</option>
                                            {% for calendarName in calendarNames %}
                                            <option value={{forloop.counter}}>{{calendarName}}</option>
                                            {% endfor %}
                                        </optgroup>
                                    </select>
                                </div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="template"><strong>Template</strong><br></label>
                                    
                                    <select class="form-control" name="templates" required>

                                        <option value=""> ------------ </option>
                                        {% for template in templates %}
                                            <option value={{template.id}}>{{template}}</option>
                                        {% endfor %}
                                        
                                    </select>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="first_name"><strong>Begins</strong><br></label><input class="form-control" type="date" name="start" required></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="last_name"><strong>Ends</strong></label><input class="form-control" type="date" name="end" required></div>
                                </div>
                            </div>
                    </div>
                </div>
                <div class="card shadow mx-auto mb-3" style="max-width: 700px;">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Schedule</p>
                    </div>
                    <div class="card-body">

                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group block-inputs">
                        
                                        <label class=" text-center" style="background-color: blue;">Blue block</label>
                                        <input class="form-control" type="text" name="blue">
                                        <label class=" text-center" style="background-color:red;">Red block</label>
                                        <input class="form-control" type="text" name="red">
                                        <label class=" text-center" style="background-color:yellow;">Yellow block</label>
                                        <input class="form-control" type="text" name="yellow">
                                        <label class=" text-center" style="background-color: green;">Green block</label>
                                        <input class="form-control" type="text" name="green">
                                        <label class=" text-center" style="background-color: grey">Grey block</label>
                                        <input class="form-control" type="text" name="grey">
                                        <label class=" text-center" style="background-color: purple;">Purple block</label>
                                        <input class="form-control" type="text" name="purple">
                                        <label class=" text-center" style="background-color: black;">Black block</label>
                                        <input class="form-control" type="text" name="black">
                                        <label class=" text-center" style="background-color:orange;">Orange block</label>
                                        <input class="form-control" type="text" name="orange">
                                        <label class=" text-center" style="background-color: #fc9e49;">Sport block</label>
                                        <input class="form-control" type="text" name="sport">
                                        <label class=" text-center" style="background-color: #f94f8e;">Research/Extra Curricular block</label>
                                        <input class="form-control" type="text" name="research-extra-curricular">         
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group d-lg-flex justify-content-lg-center">
                                <button class="btn btn-primary btn-sm d-lg-flex justify-content-lg-center" type="submit">Save Schedule</button>
                            </div>
                </div>
            </div>

        </div>
    </form> 
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><a target="_blank" href="http://emmamurairi.me"><span>Developed by Emmanuel Murairi Â©&nbsp; 2020</span></a></div>
            </div>

        </footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/static/BootstrapAdmin/js/script.min.js"></script>
</body>

</html>
