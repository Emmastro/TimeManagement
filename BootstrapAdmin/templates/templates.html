<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Blank Page - Brand</title>
    <link rel="stylesheet" href="/static/BootstrapAdmin/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="/static/BootstrapAdmin/css/styles.min.css">
</head>

<body id="page-top">
    <div id="wrapper">
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
            
               {% include 'components/horizontal_navbar.html' %}

            <div class="container-fluid">
                <h3 class="text-center text-dark mx-auto mb-1" style="margin-bottom: 30px;">Available templates</h3>
                <h3 class="text-center mx-auto mb-1" style="margin-bottom: 30px;"><a href={% url 'createCalendarTemplate' %} class="btn btn-primary mr-auto text-center" >New template</a></h3>
                
                <div class="table-responsive" style="margin-top: 30px;"%>
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Template</th>
                            </tr>
                        </thead>
                        <tbody>
                        
                            {% for template in templates %}
                            <tr>
                                <td><p href="">{{template.name}}</p></td>
                            </tr>
                            {% endfor %}
                            
                            
                        </tbody>
                    </table>
                </div>

                {% include "components/pagination.html" %}

            </div>
        </div>
        <footer class="bg-white sticky-footer">
            <div class="container my-auto">
                <div class="text-center my-auto copyright"><a href="http://emmamurairi.me"><span>Developed by Emmanuel Murairi Â©&nbsp; 2020</span></a></div>
            </div>
        </footer>
    </div><a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="/static/BootstrapAdmin/js/script.min.js"></script>
</body>

</html>
