{% extends 'registration/base.html' %}

{% block content %}

<div class="text-center">
    <h4 class="text-dark mb-4">Reset your password</h4>
</div>
<form class="user" method="POST" action={%url 'password_reset'%}>
    {% csrf_token %}
    <div class="form-group"><input class="form-control form-control-user" type="username" id="email" aria-describedby="emailHelp" placeholder="Enter your ALA email address ..." name="email"></div>
   <hr>
   <button class="btn btn-primary btn-block text-white btn-user" type="submit">Reset my password</button>
    
</form>
<div class="text-center"><a class="small" href={% url 'login' %}>Just remembered it? Login</a></div>

{% endblock content %}
