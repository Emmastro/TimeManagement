            <div class="container-fluid">
                <h3 class="text-center text-dark mx-auto mb-1" style="margin-bottom: 15px;">Create a new template</h3>
                <div class="card shadow mx-auto mb-3" style="max-width: 500px;text-align: left;filter: blur(0px) brightness(95%);">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Details on the block</p>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="username"><strong>Template name</strong></label><input class="form-control" type="text" placeholder="Calendar name" name="template-name"></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="email"><strong>Cycle</strong><br></label><input class="form-control" type="number" name="cycle" value="1"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="email"><strong>Time slots (minutes)</strong><br></label><input class="form-control" type="number" name="time-slot" value="30" min="0" step="5"></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="email"><strong>Start time</strong><br></label><input class="form-control" name="start-time" type="time"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="email"><strong>End time</strong><br></label><input class="form-control" name="end-time" value="30" min="0" type="time"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

                            </tr>

                        <tbody>

                                <td>7:15-8:00</td>
                                <td><select style="width: 100%;"><option value="12" selected="">Blue</option><option value="13">Red</option><option value="14">Yellow</option><option value="14">Green</option><option value="14">Grey</option><option value="14">Purple</option></select></td>
