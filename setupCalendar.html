            <div class="container-fluid">
                <h3 class="text-center text-dark mx-auto mb-1" style="margin-bottom: 15px;">Setup a calendar template</h3>
                <div class="card shadow mx-auto mb-3" style="max-width: 500px;text-align: left;filter: blur(0px) brightness(95%);">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Details on your block</p>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="username"><strong>Title</strong></label><input class="form-control" type="text" placeholder="Calendar name" name="title"></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="email"><strong>Calendar</strong><br></label><select class="form-control" name="calendar"><optgroup label="Calendars"><option value="1" selected="">Personal Calendar</option><option value="2">Custom 1</option><option value="3">Custom 2</option></optgroup></select></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="email"><strong>Template</strong><br></label><select class="form-control" name="templates"><option value="1" selected="">Block 1</option><option value="2">Block2 1</option><option value="3">Block 3</option></select></div>
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label for="first_name"><strong>Begins</strong><br></label><input class="form-control" type="date" name="begin"></div>
                                </div>
                                <div class="col">
                                    <div class="form-group"><label for="last_name"><strong>Ends</strong></label><input class="form-control" type="date" name="end"></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card shadow mx-auto mb-3" style="max-width: 700px;">
                    <div class="card-header py-3">
                        <p class="text-primary m-0 font-weight-bold">Schedule</p>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            <div class="form-row">
                                <div class="col">
                                    <div class="form-group"><label class="text-uppercase text-center" style="width: 100%;background-color: #666d70;color: rgb(255,255,255);font-style: normal;padding: 0px;margin: 0px;margin-bottom: 10px;margin-top: 10px;">Grey block</label>
                                        <input
                                            class="form-control" type="text" name="grey"><label class="text-uppercase text-center" style="width: 100%;background-color: #008ed6;color: rgb(255,255,255);font-style: normal;margin-bottom: 10px;margin-top: 10px;">blue block</label><input class="form-control"
                                                type="text" name="blue"><label class="text-uppercase text-center" style="width: 100%;background-color: #e8112d;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">red block</label>
                                            <input
                                                class="form-control" type="text" name="red"><label class="text-uppercase text-center" style="width: 100%;background-color: #ffcc1e;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">yellow block</label><input class="form-control"
                                                    type="text" name="yellow"><label class="text-uppercase text-center" style="width: 100%;background-color: #008272;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">green block</label>
                                                <input
                                                    class="form-control" type="text" name="green"><label class="text-uppercase text-center" style="width: 100%;background-color: #9e2387;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">purple block</label><input class="form-control"
                                                        type="text" name="purple"><label class="text-uppercase text-center" style="width: 100%;background-color: #fc9e49;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">sport block</label>
                                                    <input
                                                        class="form-control" type="text" name="sport"><label class="text-uppercase text-center" style="width: 100%;background-color: #f94f8e;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">Research block</label><input class="form-control"
                                                            type="text" name="research"><label class="text-uppercase text-center" style="width: 100%;background-color: #754760;color: rgb(255,255,255);font-style: normal;margin-top: 10px;margin-bottom: 10px;">Extra curricular block</label>
                                                        <input
                                                            class="form-control" type="text"></div>
                                </div>
                            </div>
                            <div class="form-group d-lg-flex justify-content-lg-center"><button class="btn btn-primary btn-sm d-lg-flex justify-content-lg-center" type="submit">Save Schedule</button></div>
                        </form>
                    </div>
