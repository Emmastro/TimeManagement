{% extends "layout.html" %}
{% block content %}
<div class="jumbotron">
  <h1>Time management</h1>
  <p class="lead">This app creates events on your calendar</p>
  {% if user.is_authenticated %}
    <h4>Welcome {{ user.name }}!</h4>
    <p>Use the navigation bar at the top of the page to get started.</p>
  {% else %}
    <a href="{% url 'login' %}" class="btn btn-primary btn-large">Click here to sign in</a>
  {% endif %}
</div>
{% endblock %}
<!-- </HomeSnippet> -->
