{% extends "layout.html" %}
{% block content %}
<h1>Select your courses</h1>
 
<div class="card mx-auto" style=" margin-top:3rem">
  <h5 class="card-header text-center">Time management</h5>
  <div class="card-body">
    <h5 class="card-title">Select the course corresponding to the block</h5>
    
<form method="POST" action={% url 'home' %}>
{% csrf_token %}
    {%for block in blocks%}
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">{{block}}</label>
    <div class="col-sm-10">
      <select class="form-control" id="{{forloop.counter}}" name={{block}}>
            <option> -----------------------------</option>
        {% for subject in subjects %}
            <option>{{subject.title}}</option>
        {% endfor %}
    </select>
    </div>
  </div>
    {% endfor %}
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
</form>

  </div>
</div>

{% endblock %}
