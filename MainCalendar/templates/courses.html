{% extends "layout.html" %}
{% block content %}

  <section class="features-icons bg-light text-center" style="padding-top:5%">

    <h5 class="card-title">Welcome {{user.name}}! Plan your 2020-2021 academic year with us.</h5>
      
  <div class="row justify-content-center">

  <div class="col-md-4 col-lg-6 my-auto">
    <form method="POST" action={% url 'courses' %}>
    {% csrf_token %}
        {%for block in blocks%}
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">{{block}}</label>
        <div class="col-sm-10">
          <select class="form-control" id="{{forloop.counter}}" name={{block}}>
                <option> -----------------------------</option>
            {% for subject in subjects %}
                <option>{{subject.title}}</option>
            {% endfor %}
        </select>
        </div>
      </div>
        {% endfor %}
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>

  </div>
  </section>

{% endblock %}
